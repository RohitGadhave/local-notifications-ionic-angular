<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Local Notifications
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Local Notifications</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an new Notifications?</strong>
    <form >
      <ion-item>
        <ion-label position="floating">Enter The Message</ion-label>
        <ion-input type="text" name="message" [(ngModel)]="model.message"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block"  (click)="localNotification()">Show</ion-button>
    </form>
  </div>
</ion-content>
